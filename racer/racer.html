<head>
  <title>racer</title>
</head>

<body>
  <h1>Welcome to <span style="color:red">STEVEN STEVEN STEVEN!</span></h1>
  <!-- <div class="gameView" width="644px"> </div> -->
  <table class="gameView chrome_m" cellspacing="5" cellpadding="5" width="644px">
    <tr> {{>progress}}</tr>
    <tr> {{>passage}}</tr>
    <tr> {{>inputbar}}</tr>
<!--     <tr> {{> passage}} </tr>
    <tr> {{> inputbar}} </tr>  
    <tr> haha </tr>
 -->  </table>

  <!-- {{> hello}} -->
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="passage">
  <div class="passageContainer">
    <div class="nonHideableWords unselectable" aria-hidden="false" style="width: 100%; height: 100%;">
      <span id="nhwLeftgwt-uid-14"></span>
      <span id="nhwMiddlegwt-uid-15" style="text-decoration: underline; color: rgb(153, 204, 0);">It</span>
      <span id="nhwMiddleCommagwt-uid-16" style="color: rgb(153, 204, 0);"></span>

      <span id="nhwRightgwt-uid-17"> is a period of civil war. Rebel spaceships, striking from a hidden base, have won their first victory against the evil Galactic Empire. During the battle, Rebel spies managed to steal secret plans to the Empire's ultimate weapon. </span>
    </div>
  </div>
</template>
  

<template name="inputbar">
  <div class="inputbarContainer">
    <input type="text" class="txtInput" autocorrect="off" autocapitalize="off">
  </div>
</template>

<template name="progress">
  <table cellspacing="0" cellpadding="0" class="scoreboard">
  <tbody>
    <tr>
      <td align="left" style="vertical-align: top;">
        <table cellspacing="0" cellpadding="0" class="row">
          <tbody>
            <tr>
              <td align="left" width="80%" style="vertical-align: bottom;">
                <div class="progressBar" style="position: relative; overflow: visible; height: 27px;">
                  <table cellspacing="0" cellpadding="0" style="position: absolute; left: 0px; top: 0px;">
                    <tbody>
                      <tr>
                        <td align="left" style="vertical-align: top;">
                          <div class="userInfoView bold">
                            <div class="gwt-Label" style="white-space: nowrap;">
                              You
                            </div>
                          </div>
                        </td>
                        <td align="left" style="vertical-align: top;">
                          <img onload="this.__gwtLastUnhandledEvent=&quot;load&quot;;" src="http://play.typeracer.com/clear.cache.gif" style="width:58px;height:24px;background:url(http://play.typeracer.com/335AE846C4E0C3647FC3331F512A1E25.cache.png) no-repeat -638px 0px;" border="0" class="avatar">
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </td>
              <td align="left" width="20%" style="vertical-align: top;">
                <div class="rankPanel">
                  <div class="rank" style="white-space: normal;">
                    &nbsp;
                  </div>
                  <div class="rankPanelWpm" style="white-space: normal;">
                    0 wpm
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <tr>
      <td align="left" style="vertical-align: top;">
        <table cellspacing="0" cellpadding="0" class="row" aria-hidden="true" style="display: none;">
          <tbody>
            <tr>
              <td align="left" width="80%" style="vertical-align: bottom;">
                <div class="progressBar" style="position: relative; overflow: visible; height: 27px;">
                  <table cellspacing="0" cellpadding="0" style="position: absolute; left: 0px; top: 0px;">
                    <tbody>
                      <tr>
                        <td align="left" style="vertical-align: top;">
                          <div class="playername-blank">
                            Could be you
                          </div>
                        </td>
                        <td align="left" style="vertical-align: top;">
                          <img onload="this.__gwtLastUnhandledEvent=&quot;load&quot;;" src="http://play.typeracer.com/clear.cache.gif" style="width:58px;height:24px;background:url(http://play.typeracer.com/335AE846C4E0C3647FC3331F512A1E25.cache.png) no-repeat -58px 0px;" border="0" class="avatar">
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </td>
              <td align="left" width="20%" style="vertical-align: top;">
                <div class="rankPanel">
                  <div class="rank" style="white-space: normal;">
                    &nbsp;
                  </div>
                  <div class="rankPanelWpm" style="white-space: normal;">
                    &nbsp;
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
</template>
