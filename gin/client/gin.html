<body>
  <h1><center>Let's Play Gin!</center></h1>

  {{> mainPanel}}
  {{> lowerPanel}}
</body>

<template name="mainPanel">
  <div class="main-bar hor">
    <div class="player-1-hand player-hand panel-element"></div>
    <div class="panel-element">
      <div class="vert-center">
        <button class="drawDeck-button hor-center">Draw From Deck</button>
        <button class="drawDiscard-button hor-centor">Draw From Discard</button>
        <div class="discard-pile hor-center"></div>
    </div>
    </div>
    <div class="player-2-hand player-hand panel-element"></div>
  </div>
</template>

<template name="lowerPanel">
  <div class="buttons-bar hor-center">
    <button class="discard-button btn">Discard</button>
    <button class="knock-button btn">Knock</button>
  </div>
</template>
