<head>
  <title>gin</title>
</head>

<body>
  <h1>Welcome to Gin!</h1>
  <table><tr>
    <td>{{> buttons}}</td>
    <td>{{> discard}}</td>
  </tr></table>
  {{> hands}}
</body>

<template name="buttons">
  <button class="draw-button">Draw</button>
  <button class="discard-button">Discard</button>
  <button class="knock-button">Knock</button>
</template>

<template name="discard">
  <div class="discard-pile"></div>
</template>

<template name="hands">
  <p>These are the hands.</p>
  <div class="player-hands"></div>
</template>
